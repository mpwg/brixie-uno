permissions:
  contents: read
name: Uno-CI

on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**
env:
  STEP_TIMEOUT_MINUTES: 60

concurrency:
  group: "uno-ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  smoke_test:
    name: Smoke Test (Debug Build of Brixie)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget | "${{ runner.os }}" | ${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget | "${{ runner.os }}" |

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Restore dependencies
        run: dotnet restore --verbosity minimal

      - name: Build
        run: dotnet build --no-restore --verbosity minimal

      - name: Run Unit Tests
        shell: pwsh
        run: |
          dotnet test --no-build --verbosity normal --logger GitHubActions --blame-crash --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover || exit 0

